<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='src/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="Login_reg_nav">
        <a href="#">
            <h2>Clothing Store</h2>
        </a>
    </div>
    <div class="login" id="login">
        <h1 class="header">Signup Form</h1>

        <form class="form" action="/registered" method="post">
            <label for="email">Username</label><br>
            <input type="text" id="email" name="username" pattern="^[A-Z][a-zA-Z]*$" title="Username should start with Uppercase and should not alpha numeric"><br>
            {% if username_error  %}
            <p class="error"><strong>Error:</strong>
                {{username_error}}
            {% endif %}</p>
            <label for="pass">Password</label><br>
            <input type="password" id="pass" name="password" class="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters" required><br>
            <label for="pass">Conform Password</label>     
            <input type="password" id="pass" name="c-password" class="password" title="password and conform password should be same">
            {% if password_error %}
            <p class="error"> <strong>Error:</strong> 
                {{password_error}}
            {% endif %}</p>
            <input class="btn" type="submit" value="Register Here"><br>
                      
        </form>
    
    </div>
</body>

</html>
